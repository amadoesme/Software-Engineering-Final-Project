{% extends "base.html" %}
{% load static %}

{% block sidenav %}
  <li><a href="/">Home</a></li>
{% endblock sidenav %}

{% block content %}
  <h1>User Registration</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td colspan="2">
          <input type="submit" value="Register">
        </td>
      </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock content %}
