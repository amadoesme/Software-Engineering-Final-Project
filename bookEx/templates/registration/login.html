{% extends "base.html" %}
{% load static %}

{% block sidenav %}
  <li><a href="/">Home</a></li>
{% endblock sidenav %}

{% block content %}
  <h1>User Login</h1>

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td><input type="submit" value="Login"></td>
      </tr>
    </table>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>

    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock content %}
