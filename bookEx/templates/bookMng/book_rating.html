{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Rate "{{ book.name }}"</h1>

  {% if submitted %}
    <p>Your rating has been saved. Thank you!</p>
    <a href="{% url 'displaybooks' %}">Back to books</a>
  {% else %}
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <br>
      <input type="submit" value="Submit Rating">
    </form>
  {% endif %}
{% endblock content %}
